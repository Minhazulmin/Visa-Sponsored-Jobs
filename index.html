<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visa-Sponsored Job Opportunities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>VisaJobs</h1>
                <p>Your gateway to the latest visa-sponsored job opportunities!</p>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="intro">
            <h2>Find Your Next Visa-Sponsored Job</h2>
            <p>Browse through our curated list of visa-sponsored job opportunities. Updated daily with new listings!</p>
        </section>

        <section class="job-cards-container" id="job-cards-container">
            <!-- Job Cards will be populated here -->
        </section>

        <section class="load-more-container">
            <button id="load-more-btn" class="load-more-btn">Load More</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Last updated: <span id="last-updated"></span></p>
        <p>For more opportunities, join our community on <a href="https://t.me/visa_sponsored_jobs" target="_blank">Telegram</a>.</p>
    </footer>

    <script src="scripts.js"></script>

</html>
